{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit User</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="usertype" class="form-label">User Type</label>
            <select class="form-control" id="usertype" name="usertype" required>
                <option value="customer" {% if user[3] == 'customer' %}selected{% endif %}>Customer</option>
                <option value="staff" {% if user[3] == 'staff' %}selected{% endif %}>Staff</option>
                <option value="manager" {% if user[3] == 'manager' %}selected{% endif %}>Manager</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
